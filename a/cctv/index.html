<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>CCTV</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="video-js.min.css" type="text/css" rel="stylesheet">
    <link href="cctv.min.css" type="text/css" rel="stylesheet">
    <script src="../../build/scripts/jquery.min.js"></script>
    <!--[if lt IE 9]>
    <script src="../../build/scripts/html5shiv.min.js"></script>
    <script src="../../build/scripts/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- /header -->

<div class="main nav-opened">
    <header></header>
    <div id="button_nav_switcher">
        <div class="open">
            <button class="btn btn-default flatable"><i class="fa fa-th-list"></i></button>
        </div>
        <div class="close">
            <button class="btn btn-default flatable"><i class="fa fa-chevron-left"></i></button>
        </div>
    </div>
    <section class="matrix"></section>
    <nav class="nav">
        <div class="nav-controller">
            <div class="btn-group-vertical" role="group">
                <span class="btn btn-default">分屏</span>
                <button id="button_matrix_minus" title="减少分屏" class="btn btn-default" onclick="window.CCTV.reMatrix(-1)"
                        type="button"><i
                        class="fa fa-minus"></i></button>
                <button id="button_matrix_plus" title="增加分屏" class="btn btn-default" onclick="window.CCTV.reMatrix(1)"
                        type="button"><i
                        class="fa fa-plus"></i></button>
                <button id="button_matrix_fit" title="屏幕数自适应" class="btn btn-default"
                        onclick="window.CCTV.reflexMatrix()"
                        type="button">适配
                </button>
            </div>
            <div class="btn-group-vertical" role="group">
                <span class="btn btn-default">排列</span>
                <button id="button_screen_player_horizontal" title="横向屏幕(横 > 竖)" class="btn btn-default" type="button">
                    横屏
                </button>
                <button id="button_screen_player_vertical" title="纵向屏幕(竖 > 横)" class="btn btn-default" type="button">竖屏
                </button>
            </div>
            <div class="btn-group-vertical" role="group">
                <span class="btn btn-default">画面</span>
                <button id="button_screen_player_contain" title="原始(可能会出现黑边)" class="btn btn-default"
                        onclick="window.CCTV.switchPlayerSize()"
                        type="button">原始
                </button>
                <button id="button_screen_player_fill" title="平铺(可能会有形变)" class="btn btn-default"
                        onclick="window.CCTV.switchPlayerSize('fill')"
                        type="button">平铺
                </button>
            </div>
            <div class="btn-group-vertical" role="group">
                <button title="全屏" id="button_full_screen_switcher" class="btn btn-default" type="button"><i
                        class="fa fa-arrows-alt"></i></button>
            </div>
        </div>
        <div class="nav-cinema-device">
            <div class="nav-cinema-device-filter">
                <input placeholder="筛选"/>
            </div>
            <div class="nav-cinema-device-list"
                 source-list="data/ajax_list.html"
                 source-rtp="data/ajax_device_rtp.json"
            ></div>
        </div>
    </nav>
    <footer></footer>
</div>
<script src="video.min.js"></script>
<script src="videojs-contrib-hlsjs.min.js"></script>
<script src="cctv.min.js"></script>
<script src="screens.min.js"></script>
</body>
</html>
