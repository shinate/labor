<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tchernobog Attributes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-3">
                <div class="card-body p-3 pt-4">
                    <form class="form" onsubmit="return false;">
                        <div class="form-group mx-1 mb-2">
                            <input id="input" class="form-control"/>
                        </div>
                    </form>
                    <div class="form-group mx-1 mb-2">
                        <button id="submit" class="btn btn-primary" type="button">CONVERT</button>
                    </div>
                    <form class="form" onsubmit="return false;">
                        <div class="form-group mx-1 mb-2">
                            <input id="output_0" class="form-control"/>
                        </div>
                        <div class="form-group mx-1 mb-2">
                            <input id="output_1" class="form-control"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var _ZERO = 'F1 52 49 E9 BE F1 90 BB';
    var _MASK = [4, 1, 3, 7, 0, 5, 2, 6];
    var ZERO = _ZERO.split(' ').map(function (item, i) {
        return {
            prefix: item.substr(0, 1),
            offset: parseInt(item.substr(1), 16),
            mask: _MASK[i] * 4
        }
    });

    function foo(value) {
        var _RES = [];

        ZERO.forEach(function (item) {
            _RES.push(item.prefix + (((((0xF << item.mask) & value) >> item.mask) + item.offset) & 0xF).toString(16).toUpperCase())
        });

        return _RES;
    }

    $('#submit').on('click', function () {
        var value = $('#input').val();
        if (value > 0) {
            var res = foo(value);
            $('#output_0').val(res.join(' '));
            $('#output_1').val(res.map(function (v) {
                return parseInt(v, 16)
            }).join(' '));
        }
        return false;
    });
</script>
</body>
</html>
