<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tchernobog Attributes</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
          crossorigin="anonymous">
    <link rel="stylesheet" href="character-attribute.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card mt-3">
                <div class="card-body p-3 pt-4">
                    <form class="form" onsubmit="return false;">
                        <div class="form-group input-group">
                            <input id="INT"
                                   class="form-control"
                                   placeholder="范围：-2147483648(0) ~ 2147483647(4294967295)"
                                   autocomplete="off"/>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-6">
                                    <button id="BTN_ENCODE" class="btn btn-primary btn-block" type="button">↓</button>
                                </div>
                                <div class="col-6">
                                    <button id="BTN_DECODE" class="btn btn-primary btn-block" type="button">↑</button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="HEX"
                                   class="form-control"
                                   placeholder="格式：F1 52 49 E9 AE F1 90 BB"
                                   autocomplete="off"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="character-attribute.min.js"></script>
</body>
</html>
