---
layout: main
---

<style>
    .waterfall {
        display: -webkit-flex;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

</style>

<div class="main waterfall">
    <div data-model="tokenCreater" data-name="秘钥生成器" class="card">
        <p class="btn-group" role="complex">
            <span class="btn tools-label">Complex</span>
            <button type="button" class="btn btn-default" value="1">0~9</button>
            <button type="button" class="btn btn-default" value="2">a~z</button>
            <button type="button" class="btn btn-default" value="4">A~Z</button>
            <button type="button" class="btn btn-default" value="8">symbol</button>
        </p>
        <p class="input-group" role="length">
            <span class="input-group-addon tools-label">Length</span>
            <input type="text" class="form-control" placeholder="16">
        </p>
        <p>
            <button type="button" class="btn btn-primary create">CREATE</button>
        </p>
        <p role="panel">
            <textarea rows="5" class="form-control"></textarea>
        </p>
    </div>
</div>
<script src="./index.js"></script>
