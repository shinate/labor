---
layout: main
---

<style>
    .waterfall {
        display: -webkit-flex;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }
</style>

<div class="main waterfall">
    <div data-model="tokenCreater" data-name="秘钥生成器" class="card">
        <div class="row row-label">
            <div class="tools-label">Complex</div>
            <div class="btn-group" role="complex">
                <button type="button" class="btn btn-default btn-success" value="1">0~9</button>
                <button type="button" class="btn btn-default btn-success" value="2">a~z</button>
                <button type="button" class="btn btn-default btn-success" value="4">A~Z</button>
                <button type="button" class="btn btn-default" value="8">symbol</button>
            </div>
        </div>
        <div class="row row-label" role="length">
            <div class="tools-label">Length</div>
            <input type="text" class="form-control" placeholder="16">
        </div>
        <div class="row" role="length">
            <div>
                <button type="button" class="btn btn-primary create">CREATE</button>
            </div>
        </div>
        <div class="row">
            <div role="panel">
                <textarea rows="5" class="form-control"></textarea>
            </div>
        </div>
    </div>
</div>

<script src="./index.js"></script>
